<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Indoor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- include the plugin script (example: cbaines/leaflet-indoor) -->
  <script src="/js/leaflet-indoor.js"></script> <!-- or use a hosted build -->
  <style>#map{height:100vh;margin:0}</style>
</head>
<body>
<div id="map"></div>
<script>
const map = L.map('map').setView([51.505, -0.09], 19);

// add any basemap or simply a blank tile
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:22}).addTo(map);

// sample indoor GeoJSON (rooms with property "level")
fetch('/data/indoor.geojson').then(r=>r.json()).then(gj=>{
  const indoorLayer = L.indoor(gj, {
    getLevel: f => f.properties.level,
    onEachFeature: (feature, layer) => {
      layer.bindPopup(feature.properties.name || 'room');
    }
  });
  indoorLayer.addTo(map);
  // show floor 0 by default
  indoorLayer.setLevel(0);
  // level control API (depends on plugin)
  const ctrl = L.control.levels(indoorLayer.getLevels(), {position:'topright'}).addTo(map);
});
</script>
</body>
</html>
